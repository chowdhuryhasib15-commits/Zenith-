
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH - Reach Your Peak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-color: #6366f1;
        }

        .theme-dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-color: #818cf8;
        }

        .theme-obsidian {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --border-color: #171717;
            --accent-color: #ffffff;
        }

        .theme-rose {
            --bg-primary: #fff1f2;
            --bg-secondary: #ffffff;
            --text-primary: #881337;
            --text-secondary: #fb7185;
            --border-color: #fecdd3;
            --accent-color: #e11d48;
        }

        .theme-ocean {
            --bg-primary: #f0f9ff;
            --bg-secondary: #ffffff;
            --text-primary: #0c4a6e;
            --text-secondary: #0ea5e9;
            --border-color: #bae6fd;
            --accent-color: #0284c7;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            cursor: none; 
            background-color: var(--bg-primary); 
            color: var(--text-primary);
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        }
        
        .bg-card { background-color: var(--bg-secondary); }
        .border-theme { border-color: var(--border-color); }
        .text-theme-secondary { color: var(--text-secondary); }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        /* Custom Cursor Elements */
        #custom-cursor {
            width: 6px;
            height: 6px;
            background: var(--accent-color);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10000;
            transition: opacity 0.3s ease, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            mix-blend-mode: difference;
        }

        #custom-cursor-follower {
            width: 32px;
            height: 32px;
            border: 1.5px solid var(--accent-color);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            transition: 
                width 0.3s cubic-bezier(0.23, 1, 0.32, 1),
                height 0.3s cubic-bezier(0.23, 1, 0.32, 1),
                background-color 0.3s ease,
                border-color 0.3s ease,
                opacity 0.3s ease;
            opacity: 0.5;
        }

        body.is-hovering #custom-cursor { opacity: 0; transform: scale(0); }
        body.is-hovering #custom-cursor-follower {
            width: 54px;
            height: 54px;
            background-color: rgba(99, 102, 241, 0.15);
            border-color: rgba(99, 102, 241, 0.2);
            opacity: 1;
        }
        body.is-active #custom-cursor { transform: scale(3); }
        body.is-active #custom-cursor-follower { transform: scale(0.8) !important; opacity: 0.8; }

        /* Unified Seamless Page Transitions */
        @keyframes fluidReveal {
            0% { 
                opacity: 0; 
                transform: translateY(24px) scale(0.985); 
                filter: blur(8px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0); 
            }
        }

        .page-transition {
            animation: fluidReveal 0.7s cubic-bezier(0.16, 1, 0.3, 1) both;
            transform-origin: top center;
        }

        /* Staggered Content Cascade */
        @keyframes itemReveal {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stagger-child-reveal > * {
            opacity: 0;
            animation: itemReveal 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .stagger-child-reveal > *:nth-child(1) { animation-delay: 0.05s; }
        .stagger-child-reveal > *:nth-child(2) { animation-delay: 0.1s; }
        .stagger-child-reveal > *:nth-child(3) { animation-delay: 0.15s; }
        .stagger-child-reveal > *:nth-child(4) { animation-delay: 0.2s; }
        .stagger-child-reveal > *:nth-child(5) { animation-delay: 0.25s; }

        .hover-lift {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
        }
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 60px -12px rgba(99, 102, 241, 0.15);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        a, button, input, select { cursor: none; }
        .active-squish:active { transform: scale(0.95); }

        /* Smooth Shimmer */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer { position: relative; overflow: hidden; }
        .animate-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite linear;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",

  }
}
</script>
</head>
<body class="antialiased overflow-x-hidden">
    <div id="custom-cursor"></div>
    <div id="custom-cursor-follower"></div>
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>

    <script>
        const cursor = document.getElementById('custom-cursor');
        const follower = document.getElementById('custom-cursor-follower');
        let mouseX = 0, mouseY = 0, followerX = 0, followerY = 0;
        const hoverables = 'button, a, input, select, [role="button"], .hover-target';

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        document.addEventListener('mousedown', () => document.body.classList.add('is-active'));
        document.addEventListener('mouseup', () => document.body.classList.remove('is-active'));
        document.addEventListener('mouseover', (e) => {
            if (e.target.closest(hoverables)) document.body.classList.add('is-hovering');
        });
        document.addEventListener('mouseout', (e) => {
            if (e.target.closest(hoverables)) document.body.classList.remove('is-hovering');
        });

        const tick = () => {
            followerX += (mouseX - followerX) * 0.15;
            followerY += (mouseY - followerY) * 0.15;
            cursor.style.transform = `translate3d(${mouseX - 3}px, ${mouseY - 3}px, 0)`;
            follower.style.transform = `translate3d(${followerX - (follower.offsetWidth / 2)}px, ${followerY - (follower.offsetHeight / 2)}px, 0)`;
            requestAnimationFrame(tick);
        };
        tick();
    </script>
</body>
</html>
