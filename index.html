
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH - Reach Your Peak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-color: #6366f1;
        }

        .theme-dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-color: #818cf8;
        }

        .theme-obsidian {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --border-color: #171717;
            --accent-color: #ffffff;
        }

        .theme-rose {
            --bg-primary: #fff1f2;
            --bg-secondary: #ffffff;
            --text-primary: #881337;
            --text-secondary: #fb7185;
            --border-color: #fecdd3;
            --accent-color: #e11d48;
        }

        .theme-ocean {
            --bg-primary: #f0f9ff;
            --bg-secondary: #ffffff;
            --text-primary: #0c4a6e;
            --text-secondary: #0ea5e9;
            --border-color: #bae6fd;
            --accent-color: #0284c7;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            cursor: none; 
            background-color: var(--bg-primary); 
            color: var(--text-primary);
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        }
        
        .bg-card { background-color: var(--bg-secondary); }
        .border-theme { border-color: var(--border-color); }
        .text-theme-secondary { color: var(--text-secondary); }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        /* Custom Cursor Elements */
        #custom-cursor {
            width: 6px;
            height: 6px;
            background: var(--accent-color);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10000;
            transition: opacity 0.3s ease, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            mix-blend-mode: difference;
        }

        #custom-cursor-follower {
            width: 32px;
            height: 32px;
            border: 1.5px solid var(--accent-color);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            transition: 
                width 0.3s cubic-bezier(0.23, 1, 0.32, 1),
                height 0.3s cubic-bezier(0.23, 1, 0.32, 1),
                background-color 0.3s ease,
                border-color 0.3s ease,
                opacity 0.3s ease;
            opacity: 0.5;
        }

        /* Hover States */
        body.is-hovering #custom-cursor {
            opacity: 0;
            transform: scale(0);
        }

        body.is-hovering #custom-cursor-follower {
            width: 54px;
            height: 54px;
            background-color: rgba(99, 102, 241, 0.15);
            border-color: rgba(99, 102, 241, 0.2);
            opacity: 1;
        }

        /* Active/Click States */
        body.is-active #custom-cursor {
            transform: scale(3);
        }

        body.is-active #custom-cursor-follower {
            transform: scale(0.8) !important;
            opacity: 0.8;
        }

        /* Seamless Page Transitions */
        @keyframes pageIn {
            0% { 
                opacity: 0; 
                transform: translateY(30px) scale(0.96); 
                filter: blur(10px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0); 
            }
        }

        .page-transition {
            animation: pageIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            perspective: 1000px;
        }

        /* Staggered Entrance Animations */
        @keyframes cascadeUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .stagger-fade-in > * {
            opacity: 0;
            animation: cascadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .stagger-fade-in > *:nth-child(1) { animation-delay: 0.05s; }
        .stagger-fade-in > *:nth-child(2) { animation-delay: 0.1s; }
        .stagger-fade-in > *:nth-child(3) { animation-delay: 0.15s; }
        .stagger-fade-in > *:nth-child(4) { animation-delay: 0.2s; }
        .stagger-fade-in > *:nth-child(5) { animation-delay: 0.25s; }
        .stagger-fade-in > *:nth-child(6) { animation-delay: 0.3s; }
        .stagger-fade-in > *:nth-child(7) { animation-delay: 0.35s; }
        .stagger-fade-in > *:nth-child(8) { animation-delay: 0.4s; }

        .hover-lift {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
        }
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 60px -12px rgba(99, 102, 241, 0.15);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .active-nav-glow {
            box-shadow: 0 0 20px -5px rgba(99, 102, 241, 0.3);
        }
        
        /* Glass morphism */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        a, button, input, select {
            cursor: none;
        }

        /* Subtle squish effect on active */
        .active-squish:active {
            transform: scale(0.95);
        }

        /* Shimmer Animation */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            position: relative;
            overflow: hidden;
        }
        .animate-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.15),
                transparent
            );
            animation: shimmer 2.5s infinite linear;
        }

        /* Improved Liquid Progress Fill Animation */
        @keyframes progressFill {
            from { width: 0%; }
        }
        
        @keyframes pulseSpark {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        .liquid-progress {
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .progress-bar-fill {
            animation: progressFill 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .progress-spark {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 4px;
            filter: blur(2px);
            animation: pulseSpark 2s infinite ease-in-out;
        }
    </style>
<script type="importmap">

<body class="antialiased overflow-x-hidden">
    <div id="custom-cursor"></div>
    <div id="custom-cursor-follower"></div>
    <div id="root"></div>

    <!-- Explicitly import index.tsx for Vercel/Vite build -->
    <script type="module" src="/index.tsx"></script>

    <script>
        const cursor = document.getElementById('custom-cursor');
        const follower = document.getElementById('custom-cursor-follower');
        
        // Coordinates
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        let followerX = 0;
        let followerY = 0;

        // Interactive element tracking
        const hoverables = 'button, a, input, select, [role="button"], .hover-target';

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('mousedown', () => {
            document.body.classList.add('is-active');
        });

        document.addEventListener('mouseup', () => {
            document.body.classList.remove('is-active');
        });

        // Event delegation for hover states
        document.addEventListener('mouseover', (e) => {
            if (e.target.closest(hoverables)) {
                document.body.classList.add('is-hovering');
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.closest(hoverables)) {
                document.body.classList.remove('is-hovering');
            }
        });

        // Animation Loop
        const tick = () => {
            // Smoothly interpolate the follower position (0.15 is the damping factor)
            followerX += (mouseX - followerX) * 0.15;
            followerY += (mouseY - followerY) * 0.15;

            // Cursor follows strictly
            cursorX = mouseX;
            cursorY = mouseY;

            // Apply transforms (centered)
            cursor.style.transform = `translate3d(${cursorX - 3}px, ${cursorY - 3}px, 0)`;
            follower.style.transform = `translate3d(${followerX - (follower.offsetWidth / 2)}px, ${followerY - (follower.offsetHeight / 2)}px, 0)`;

            requestAnimationFrame(tick);
        };

        // Start animation loop
        tick();
    </script>
